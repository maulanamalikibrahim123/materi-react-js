<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--CDN react-->
        <!--kira2 seperti ini-->

        <!-- 1. install -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title> DEMO React JS</title>

    </head>
    <body>
        <!-- 2. membuat wadah / container-->
        
        <div id="maul"></div>
        <hr>
        <div id="dontol"></div>



        <!-- 3. membuat component-->
        <script type="text/babel">

            //array = list


            const Daftar = ["mangga", "apel", "nanas", "bakwan","onde-onde", "donut", "coffe"];
            const Dafta = Daftar.map((f)=> <li>{f}</li> );

            function Data(){
                return (
                    <div>
                    <ul>
                        <Dafta />
                    </ul>
                    </div>
                )
            };

            ReactDOM.render(Data, maul);

        </script>
    </body>
</html>
